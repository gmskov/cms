<div class="container">
  <div class="row">
    <app-menu
      (showWhetherEvent)="showWhether($event)"
    ></app-menu>
    <app-carousel></app-carousel>
    <div class="col s12 m12 ">
      <div class="collection">
        <div class="dashboard-filter">
          <input type="text" [(ngModel)]="sortByTitle" (keyup)="sortBy($event, 'title')" placeholder="Sort by Title"/>
          <input type="text" [(ngModel)]="sortByDiscription" (keyup)="sortBy($event, 'description')" placeholder="Sort by Discription"/>
          <input type="text" [(ngModel)]="sortByAuthor" (keyup)="sortBy($event, 'author')" placeholder="Sort by Author"/>
        </div>
        <app-article
          *ngFor="let item of articles"
          [article]="item"
          ></app-article>
      </div>
    </div>
  </div>
</div>
