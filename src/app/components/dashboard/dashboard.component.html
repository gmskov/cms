<div class="container">
  <div class="row">
    <app-menu (ArticleEventEmitter)="reloadArticle($event)"></app-menu>
    <app-carousel></app-carousel>
    <div class="col s12 m12 ">
      <div class="collection">
        <div class="dashboard-filter">
          <input type="text" [(ngModel)]="sortByTitle" (ngModelChange)="sortBy()" placeholder="Sort by Title"/>
          <input type="text" [(ngModel)]="sortByDiscription" (ngModelChange)="sortBy()" placeholder="Sort by Discription"/>
          <input type="text" [(ngModel)]="sortByAuthor" (ngModelChange)="sortBy()" placeholder="Sort by Author"/>
        </div>
        <app-article
          *ngFor="let item of articles"
          [article]="item"
          ></app-article>
      </div>
    </div>
  </div>
</div>
