<div class="container" *ngIf="isLoaded">
  <div class="row news-layout">
    <app-menu></app-menu>
    <div class="news-layout" *ngIf="!isEdit">
      <div class="news-layout__title">
        {{ news.title }}
      </div>
      <div class="news-layout__image">
        <img src="{{ news.urlToImage }}" alt="">
      </div>
      <div>
        <p>{{ news.content }}</p>
      </div>
      <div class="news-layout__author">
        <div>Author: {{ (news.author) ? news.author : 'Unknown'}}</div>
        <div>{{ news.publishedAt }}</div>
      </div>
      <button class="btn" *ngIf="auth.isAdmin" (click)="editArticle()">Edit</button>
    </div>
    <div *ngIf="isEdit">
      <input type="text" [(ngModel)]="news.title" placeholder="Enter Title:">
      <input type="text" [(ngModel)]="news.urlToImage" placeholder="Enter Image Url:">
      <textarea rows="10" class="materialize-textarea" placeholder="Enter Content:" [(ngModel)]="news.content">{{ news.content }}</textarea>
      <div><button class="btn" (click)="save()">Save</button></div>
      <div><span class="updateSuccess" *ngIf="articleSave">Article save</span></div>
      <div *ngIf="articleSave">
        Redirect in {{ secondsToRedirect }} seconds
      </div>

    </div>

  </div>
</div>
